<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Blackjack</h1>
    <p id="message-el">Want to play a round?</p>
    <div id="dealer">
        <p id="dealer-el">Dealer Cards:</p>
        <div id="dealer-cards-container"></div>
        <p id="dealer-sum-el">Dealer Sum:</p>
    </div>
    <div id="player">
        <p id="cards-el">Player Cards:</p>
        <div id="cards-container"></div>
        <p id="sum-el">Player Sum:</p>
    </div>
    <button id="start-btn">START GAME</button>
    <button id="newcard-btn">NEW CARD</button>
    <button id="stand-btn">STAND</button>
    <p id="player-el"></p>
    <script src="index.js"></script>
</body>

</html>
